name: Publish to WinGet
on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: Jasmine.Nova
          installers-regex: 'Nova-Installer.exe$'
          release-tag: 1.6.2
          max-versions-to-keep: 3
          token: ${{ secrets.WINGET_TOKEN }}